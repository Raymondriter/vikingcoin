    <meta charset="UTF-8">
    <meta name="description" content="VikingCoin Cryptocurrency">
    <meta name="keywords" content="HTML,CSS,Cryptocurrency,JavaScript">

<body>
<link rel="stylesheet" href="../css/secondaryPage.css">
<link rel="stylesheet" href="../css/homePage.css">
<div class="topHeadingRow">
    <div class="topHeadingCol1" style="float: right">
        <img src="images/VikingCoinLogo.jpg"
             style="box-shadow: 12px 16px 26px 0; rgba(0, 0, 0, 0.4); width: 15.5%; height: 15%; float: right">
    </div>
    <div class="topHeadingCol2">
        <p>VikingCoin</p>
    </div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("middleHeadingMenu");
        if (x.className === "middleHeading") {
            x.className += " responsive";
        } else {
            x.className = "middleHeading";
        }
    }
</script>

<div class="middleHeading" id="middleHeadingMenu">
    <a href="#home">Home</a>
    <a href="html/mining.html#mining">Mining</a>
    <a href="html/wallet.html#wallet">Wallet</a>
    <a href="html/information.html#info">Information</a>
    <a onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<div class="bottomHeading" style="margin: 0; padding: 2px;">
    <p>Send/Receive Money, Earn Money, all Decentralized Courtesy of Blockchain</p>
</div>


<div class="widgetRow">
    <div class="widget">
        <div>
            <label for="uname"><b>Register for VikingCoin</b></label><br><br><br>
        </div>
        <div>
            <label for="uname"><b>CSU Email</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        </div>
        <div>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        </div>
        <div>
            <label for="psw"><b>Password again</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        </div>
        <div>
            <button type="submit">Register</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Also log in
            </label>
        </div>
    </div>

</body>

<div class="push"></div>

<div class="footer" style="text-align:left">
    <div class="row">
        <div class="column" style="padding: 8px; border-top: 2px solid black">
            <div style="border-bottom: 2px solid black">Feedback: Tell us any problems or opinions.</div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address...">
            </div>
        </div>
        <div>
            <label for="email">Subject</label>
            <textarea id="subject" name="subject" placeholder="Your message..."
                      style="height:25%"></textarea>
        </div>
    </div>
</div>
